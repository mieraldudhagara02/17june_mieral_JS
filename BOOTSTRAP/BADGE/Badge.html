<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Badge </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container
        {
            border: 3px solid black;
        }
        .row
        {
            border: 2px solid darkcyan;
        }
        .col, .col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12
        {
            border: 1px solid darkblue;
            background-color: rgb(203, 255, 255);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 position-relative text-center">
                Notification
                <span class="badge rounded-pill bg-info position-absolute" style="font-size: 10px;">5</span>
            </div>
        </div>
    </div><br>

    <span style="border: none; position: relative; margin-left: 50px;">
        LIKE
    </span>
    <span class="badge rounded-pill bg-danger position-absolute" style="font-size: 10px;">5</span>
</body>
</html>
