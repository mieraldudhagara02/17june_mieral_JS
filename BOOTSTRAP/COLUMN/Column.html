<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Column </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container
        {
            border: 5px solid black;
        }
        .row{
            border: 5px solid lightblue;
        }
        .col
        {
            border: 5px solid darkcyan;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row-cols-2 p-1">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="w-100"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
