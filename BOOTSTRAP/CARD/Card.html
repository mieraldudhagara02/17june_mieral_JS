<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap icons stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="card" style="width: 350px;">

            <div class="card-header">
                <h1 class="text-center"><u>UNICORN</u></h1>
            </div>

            <div class="card-body">
                <img src="IMAGES/01. Unicorn.jpg" alt="Unicorn" class="img-fluid">
            </div>
            
            <div class="card-footer">
                <span class="bi bi-star-half text-black"  style="float: right; margin-right: 10px;"></span>
                <span class="bi bi-star-fill text-black"  style="float: right; margin-right: 10px;"></span>
                <span class="bi bi-star-fill text-black"  style="float: right; margin-right: 10px;"></span>
                <span class="bi bi-star-fill text-black"  style="float: right; margin-right: 10px;"></span>
                <span class="bi bi-star-fill text-black"  style="float: right; margin-right: 10px;"></span>
            </div>
        </div>
    </div>
</body>
</html>
