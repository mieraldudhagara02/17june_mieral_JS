<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="border border-5 rounded-circle border-info w-25 p-5 m-auto mt-5"></div>
    <div class="border border-0 w-25 p-5 m-auto mt-5"></div>
    <div class="border border-2 rounded-bottom border-info border-top-0 w-25 p-5 m-auto mt-5"></div>
    <div class="border border-2 rounded-start border-info border-end-0 w-25 p-5 m-auto mt-5"></div>
    <div class="border border-2 rounded-top border-info border-bottom-0 w-25 p-5 m-auto mt-5"></div>
    <div class="border border-2 rounded-end border-info border-start-0 w-25 p-5 m-auto mt-5"></div> 
    <div class="border border-2 border-info rounded-0 w-25 p-5 m-auto mt-5"></div>
</body>
</html>
