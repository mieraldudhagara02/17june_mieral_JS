<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container
        {
            border: 2px solid black;
        }

        .container-fluid
        {
            border: 2px solid black;
        }
        #c-1
        {
            background-color: lightblue;
        }
        #c-2
        {
            background-color: lightcoral;
        }
        #c-3, #c-4{
            padding: 100px;
        }
        #c-3{
            background-color: lightcyan;
        }
        #c-4
        {
            background-color: lightgray;
        }
        #c-5
        {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="container mt-3">

        <!-- "container" 
             -> Page Center 
             -> 1140 px
        -->

        <div class="row">
            <div id="c-1" class="col-12 p-4"></div>
        </div>

        <div class="row">
            <div id="c-2" class="col-12 p-3"></div>
        </div>

        <div class="row">
            <div id="c-3" class="col-8"></div>
            <div id="c-4" class="col-4"></div>
        </div>

        <div class="row">
            <div id="c-5" class="col-12 p-3"></div>
        </div>
    </div><br>



    <div class="container-fluid mt-3">

        <!-- "Container-fluid" 
             -> 100% width
        -->

        <div class="row">
            <div id="c-1" class="col-12 p-4"></div>
        </div>

        <div class="row">
            <div id="c-2" class="col-12 p-3"></div>
        </div>

        <div class="row">
            <div id="c-3" class="col-8"></div>
            <div id="c-4" class="col-4"></div>
        </div>

        <div class="row">
            <div id="c-5" class="col-12 p-3"></div>
        </div>
    </div>
</body>
</html>
