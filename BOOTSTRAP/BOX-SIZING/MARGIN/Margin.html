<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Margin </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container" style="border: 2px solid black;">
        <div class="row" style="border: 2px solid lightblue;">
            <div class="col-4 p-3 m-auto" style="background-color: darkcyan;"></div>
        </div>
    </div><br>

    <div class="container" style="border: 2px solid black;">
        <div class="row" style="border: 2px solid lightblue;">
            <div class="col-4 p-3 mt-1 mb-1 m-auto" style="background-color: darkcyan;"></div>
        </div>
    </div><br>

    <div class="container" style="border: 2px solid black;">

            <div class="col-4 offset-4" style="background-color: darkgray;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat odio doloremque illo harum pariatur eos omnis repellendus explicabo placeat sit.</div>
        </div>
    </div>
</body>
</html>
