<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Button_Click </title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function(){

            $("#btn").click(function(){
                window.alert("Hellow Doremon!");
            })
        });
    </script>
    
</head>
<body bgcolor="lightpink">
    <div style="height: 50px; width: 150px; margin: 350px auto; ">
        <button id="btn" style="height: 50px; width: 150px;" type="button"> &#9829; </button>
    </div>
</body>
</html>
