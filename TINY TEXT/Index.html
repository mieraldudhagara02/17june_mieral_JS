<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tiny Text </title>
    <link rel="stylesheet" href="CSS/richtext.min.css">
    <link rel="stylesheet" href="CSS/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="JS/jquery.richtext.js"></script>

    <script>
        $(document).ready(function(){
            $("#txtarea").richText();
        })
    </script>
</head>
<body>
    <div style="height: auto; width: 780px;margin: auto;">
    <form action="https://www.google.com" id="frm">
        <label for="description" style="font-size: 30px;">Enter Description:</label><br><br>
        <textarea name="" id="txtarea" itemid="txtara" style="font-size: 20px;"></textarea>
    </form>
    </div>
</body>
</html>
