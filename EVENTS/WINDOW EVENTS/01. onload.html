<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Window Events (onload) </title>
</head>
<body onload="ol()">

    <div id="para">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio amet itaque, aliquam porro, voluptatibus sequi delectus veritatis est nemo pariatur laudantium natus dignissimos adipisci neque necessitatibus id recusandae, ratione eos.</p>
    </div>

    <script>
        function ol(){
            document.getElementById("para").style.color="red";
        }
    </script>
</body>
</html>
