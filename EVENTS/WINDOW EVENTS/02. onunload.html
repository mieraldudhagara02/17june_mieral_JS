<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Window Events (onunload) </title>
</head>
<body onunload="ul()">
    <div id="para">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae fugit perspiciatis, eveniet facere voluptatem voluptas debitis sit officiis aut. Sunt dolorum quo maxime necessitatibus. Accusantium optio repudiandae debitis! Minus, laudantium.</p>
    </div>

    <script>
        function ul(){
            document.getElementById("para").style.color="green";
        }
    </script>
</body>
</html>
