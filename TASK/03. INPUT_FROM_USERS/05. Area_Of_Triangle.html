<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Area_Of_Triangle </title>
</head>
<body>
    <div style="height: 200px; width: 400px; background-color: rgb(0, 110, 118); margin: auto; border-radius: 5px; border: 2px solid rgb(0, 47, 47);">
        <label for="base" style="font-size: 25px; margin: 20px 5px 0px 10px; color: white;">Enter the value of Base:</label>
        <input type="text" name="" id="base"  style="margin-top: 20px; height: 25px; font-size: 20px; width: 100px; outline: none; border: 2px solid black;"><br><br>
        <label for="height" style="font-size: 25px; margin: 0px 5px 0px 10px; color: white;">Enter the value of Height:</label>
        <input type="text" name="" id="height"  style="margin-top: 0px; height: 25px; font-size: 20px; width: 100px; outline: none; border: 2px solid black;"><br><br>
        <span  style="font-size: 25px; color: white; margin-left: 10px;">Area of Triagle is:</span> <span id="result"  style="font-size: 25px; color: white;"></span><br><br>
        <button onclick="areat()"  style="height: 30px; width: 150px; font-size: 20px; margin: 0px 130px 0px 130px; background-color: transparent; border: 1px solid black; color: white;">Area of Triagle</button>
    </div>

    <script>
        function areat(){
            var base = document.getElementById("base").value;
            var height = document.getElementById("height").value;

            var formula = 1/2 * base * height;
            document.getElementById("result").innerHTML = formula;
        }
    </script>
</body>
</html>
