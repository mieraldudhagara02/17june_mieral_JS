<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic_Value </title>
</head>
<body>
    <div style="height: 200px; width: 400px; background-color: rgb(0, 110, 118); margin: auto; border-radius: 5px; border: 2px solid rgb(0, 47, 47);">
        <label for="dvalue" style="font-size: 25px; margin: 20px 5px 0px 10px; color: white;">Enter DynamiC Value:</label>
        <input type="text" name="" id="dvalue" style="margin-top: 20px; height: 25px; font-size: 20px; width: 100px; outline: none; border: 2px solid black;"><br><br>
        <span style="font-size: 25px; color: white; margin-left: 10px;">Dynamic Value:</span> <span id="result" style="font-size: 25px; color: white;"></span><br><br>
        <button onclick="(dvalue())" style="height: 30px; width: 150px; font-size: 20px; margin: 35px 130px 0px 130px; background-color: transparent; border: 1px solid black; color: white;">Click Here!!</button>
    </div>

    <script>
        function dvalue(){
            var dynamic = document.getElementById("dvalue").value;

            document.getElementById("result").innerHTML = dynamic;
        }
    </script>
</body>
</html>
