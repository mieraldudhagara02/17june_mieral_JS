<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Square_Of_Any_Number </title>
</head>
<body>
    <div style="height: 200px; width: 400px; background-color: rgb(0, 110, 118); margin: auto; border-radius: 5px; border: 2px solid rgb(0, 47, 47);">
        <label for="number"  style="font-size: 25px; margin: 20px 5px 0px 10px; color: white;">Enter any Number:</label>
        <input type="text" name="" id="number" style="margin-top: 20px; height: 25px; font-size: 20px; width: 100px; outline: none; border: 2px solid black;"><br><br>
        <span  style="font-size: 25px; color: white; margin-left: 10px;">Square of Number is:</span> <span id="result" style="font-size: 25px; color: white;"></span><br><br>
        <button onclick="square()" style="height: 30px; width: 150px; font-size: 20px; margin: 35px 130px 0px 130px; background-color: transparent; border: 1px solid black; color: white;">Click Here!!</button>
    </div>

    <script>
        function square(){
            var value = document.getElementById("number").value;

            var formula = Math.pow((value),2);
            document.getElementById("result").innerHTML = formula;
        }
    </script>
</body>
</html>
