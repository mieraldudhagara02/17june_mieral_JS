<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leap_Year </title>
</head>
<body>
    
    <script>

        var ly = window.prompt("Enter Any Year:");

        if(ly%4==0)
        {
            window.alert("Leap Year.");
        }
        else
        {
            window.alert("Not a Leap Year.");
        }
    </script>
</body>
</html>
