<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ODD_EVEN </title>
</head>
<body>
    
    <script>
        
        var oe = window.prompt("Enter Any Number:");

            if(oe%2==0)
            {
                window.confirm("Number is Even.");
            }
            else
            {
                window.confirm("Number is Odd.");
            }

    </script>
    
</body>
</html>
