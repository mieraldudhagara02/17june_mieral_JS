<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01. Cart(discount).css">
    <title> CART </title>
</head>
<body>
    <section id="cart">
    <section>  
        <div>Id</div>
        <div>Product Name</div>
        <div>Brand</div>
        <div>Photo</div>
        <div>Quantity</div>
        <div>Price</div>
        <div>Description</div>
        <div style="padding-left: 65px;">Action</div>
    </section>

    <section id="main">
        <div>1</div>
        <div>T-Shirt</div>
        <div>Bewakoof</div>
        <div> <img src="https://th.bing.com/th/id/OIP.RbGM5YLVK5kcni3hhemK_AHaHa?w=202&h=202&c=7&r=0&o=5&dpr=1.3&pid=1.7"> </div>

        <div onchange="subtotal()"> <input type="number" value="1" name="" id="quentity" min="1" max="5">  </div>

        <div onchange="subtotal()"> <input type="text" name="" id="price" value="1500" readonly> </div>
        
        <div>Nice Shopping App.</div>
        <div> <a href="#">Delete</a> </div>
    </section>

    <section id="amount">
        <div id="st">SUBTOTAL:<span id="bd">1500</span></div>
        <div id="disc">Price After 10% Discount:<span id="ad">1350</span></div>
    </section>
    </section>


    <script>
        function subtotal(){
            var n = document.getElementById("price").value;
            var m = document.getElementById("quentity").value;
            var p = n*m;
            document.getElementById("bd").innerHTML = +p;

            var P = p-(n*m)*10/100;
            document.getElementById("ad").innerHTML = +P;
        }
    </script>
</body>
</html>
